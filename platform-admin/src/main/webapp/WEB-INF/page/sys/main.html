<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>数据概述</title>
    <script src="${rc.contextPath}/statics/libs/vue.min.js"></script>
    <link rel="stylesheet" href="${rc.contextPath}/statics/css/bootstrap.min.css">
    <link rel="stylesheet" href="${rc.contextPath}/statics/css/font-awesome.css">
    <link rel="stylesheet" href="${rc.contextPath}/statics/css/basic.css">
    <link rel="stylesheet" href="${rc.contextPath}/statics/css/custom.css">
    <link rel="stylesheet" href="${rc.contextPath}/statics/css/my.css">
    <link rel="stylesheet" href="${rc.contextPath}/statics/css/element/index.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/mustache.js/3.0.1/mustache.js"></script>


    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
<div id="wrapper" >
    <div id="page-inner">
        <div class="row" >
            <div class="col-md-3">
                <div class="main-box mb-olivedrab">
                    <i class="fa fa-user"></i><span style="margin-left: 20px;">用户总数：{{totalUser}}</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="main-box mb-darkseagreen">
                    <i class="fa fa-comment"></i><span style="margin-left: 20px;">评论总数：{{totalComment}}</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="main-box mb-burlywood">
                    <i class="fa fa-rmb"></i><span style="margin-left: 20px;">总交易额：{{totalPrice}}</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="main-box mb-cadetblue">
                    <i class="fa fa-shopping-cart"></i><span style="margin-left: 20px;">总销量：{{totalShopping}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!--vue-->
<script src="${rc.contextPath}/statics/libs/iview.min.js"></script>
<!--jquery-->
<script src="${rc.contextPath}/statics/libs/jquery-1.10.2.js"></script>
<script src="${rc.contextPath}/statics/libs/bootstrap3.min.js"></script>
<script src="${rc.contextPath}/statics/libs/jquery.metisMenu.js"></script>
<script src="${rc.contextPath}/statics/libs/custom.js"></script>
<script src="${rc.contextPath}/statics/libs/axios.js"></script>
<script src="${rc.contextPath}/statics/libs/my.js"></script>

<!--echarts-->
<script src="${rc.contextPath}/statics/libs/echarts.min.js"></script>
<script src="${rc.contextPath}/statics/element/index.js"></script>


<script>
    new Vue({
        el: "#wrapper",
        data:{
            user:{},
            totalUser: 0, //用户总数
            totalComment: 0, //评论总数
            totalPrice: 0, //总交易额
            totalShopping: 0, //总交易额
        },
        created:function (){
            this.user =JSON.parse(localStorage.getItem('user'));
            // console.log('totalUser is:'+this.totalUser);
            axios.get("../sys/user/countTotalUser").then( res =>{
                if(res.data.code == '0'){
                    let map = res.data.map;
                    this.totalUser = map['totalUser'];
                    this.totalComment = map['totalComment'];
                    this.totalPrice = map['totalPrice'];
                    this.totalShopping = map['totalShopping'];
                }
            })
        },
        methods:{}
    });
</script>
</body>
</html>
